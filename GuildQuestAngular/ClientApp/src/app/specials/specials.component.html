<div class="row">
  <div class="mx-auto h2">Specials</div>
</div>

<div class="row">
  <div class="container card-group" *ngIf="specials">

    <div *ngFor="let special of specials" class="col-12">
      <div class="card mb-3">
        <div class="card-header mx-auto">
          <div class="card-title">{{special.special_Title}}</div>
        </div>
        <div class="card-body">

          {{special.special_Description}}

        </div>
        
      </div>
    </div>
  </div>
</div>
<p *ngIf="!specials">
  No specials found!
</p>
